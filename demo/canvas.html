<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            .cw{width:1000px;padding:50px 0;margin:0 auto;}
        </style>
    </head>

    <body>
        <div class="cw">
            <canvas id="canvas"></canvas>
        </div>

        <script type="text/javascript">
            var canvas = document.getElementById('canvas');
            canvas.width = 500
            canvas.height = 400
            var context = canvas.getContext('2d')
            context.beginPath();
            context.fillStyle = '#00f'
            context.fillRect(0,0,100,100)

            context.fill()
        </script>

       
    </body>
</html>
